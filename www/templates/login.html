<ion-view view-title="ICAG">
    <ion-content scroll="true" class="padding has-header">
        <section class="login-container">

            <div class="col header text-center">
                <img src="./img/logo.jpg" class="logo" style="width:50%" />
            </div>
            <div class="col text-center">
                <h3>ICAG</h3>
            </div>
            <div class="col text-center">
                <h4>Institute of Chattered Accountants (Ghana)</h4>
                <h5>Membership App</h5>
            </div>
            <div class="col button-row text-center" ng-click="login.socialSignin('facebook')">
                <span>
                <img src="./img/fb.png" style="width: 90%;" />
                </span>
            </div>
            <div class="col button-row text-center" ng-click="login.socialSignin('google')">
                <img src="./img/google.png" style="width: 90%;" />
            </div>
            <!--<div class="col button-row text-center" ng-click="login.socialSignin('twitter')">
                <img src="./img/twitter.png" style="width: 90%;" />
            </div>-->
            <div class="col text-center">
                <h4 style="color:red;" ng-bind="login.error"></h4>
            </div>

        </section>
    </ion-content>
</ion-view>
